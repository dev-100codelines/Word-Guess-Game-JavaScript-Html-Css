<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Guess The Word</title>
</head>
<body onload="levels()">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-5">
                <div style="padding: 10px;display: inline-block;border-radius: 10px;background-color: #B337E8" class="float-right">
                    <b>Wrong Answers :</b> <span id="mistakes"> 0 </span> of <span id="maxWrong"></span>
                </div>
            </div>
            <div class="col-12">
                <p style="font-size: 45px;color: #90B208;" class="text-center"> <b>Guess The Word</b> </p>
            </div>
            <div class="col-12 mt-3">
                <p id="levels" style="font-size: 25px;font-weight: bold;text-align: center;color: brown"> <b></b> </p>
            </div>
            <img style="width: 25%;position: absolute;left: 7%;top: 5%" src="images/source.gif" alt="">
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-center">
            <p id="hintForWord" style="color: blue;font-weight: bold;">Hint:</p>
            <p id="wordSpotlight" style="font-size: 30px">The word to be guessed goes here</p>
            <div id="keyboard" style="font-size: 40px;font-weight: bold;color: green;"></div>
        </div>
    </div>

    <p class="mt-4" style="text-align: center;">
        <button id="tryageinBtn" type="button" class="btn btn-danger btn-lg" onclick="reset()"> <b>Start</b> </button>
        <button id="hintBtn" type="button" class="btn btn-primary btn-lg" onclick="skipQuestion()"> <b>Skip Question</b> </button>
        <button id="skip" type="button" class="btn btn-success btn-lg" onclick="hint()"> <b>Hint</b> </button>
        <button id="restart" type="button" class="btn btn-success btn-lg" onclick="tryAgain()"> <b>Try Again</b> </button>
    </p>

    <script src="assests/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
